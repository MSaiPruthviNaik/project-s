<body>
    <div id="light" >
        <h1 id="h"></h1>
      </div>  
    <button onclick="on()">on</button>
    <button onclick="off()">off</button>
        
    
 <script>
        function on(){
            document.getElementById("light").style.backgroundColor="rgb(9, 208, 234)"
            document.getElementById("light").style.boxShadow="0 0 100px cyan"
            document.getElementById("h").innerHTML= "hi"
        }
        function off(){
            document.getElementById("light").style.backgroundColor="white"
            document.getElementById("light").style.boxShadow="none"
            document.getElementById("h").innerHTML= "is some thing happend"

        }
    </script>

</body>
